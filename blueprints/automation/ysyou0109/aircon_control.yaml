blueprint:
  name: 통합 에어컨 자동화 (부스트·일반·제습·종료)
  description: >
    가상 스위치, 실내 온·습도 센서, 목표 불쾌지수 등을 이용해
    부스트 모드, 일반 모드, 제습 병행 모드, 종료 모드를 하나의 블루프린트로 통합합니다.
  domain: automation
  input:
    climate_entity:
      name: 에어컨 클라이밋 엔티티
      description: 작동할 에어컨의 CLIMATE를 지정
      selector:
        entity:
          domain: climate
    input_boolean_switch:
      name: 가상 스위치
      description: 에어컨과 연동하여 에어컨의 작동상태를 확인하고 에어컨 on/off명령을 내리는 기능을 수행
      selector:
        entity:
          domain: input_boolean
    input_time_tracker:
      name: 불쾌지수모드 켜진 시간 기록
      description: 불쾌지수 모드가 켜진상태에서 어떤오류가 발생할경우 대비용 현재시간과 비교하여 20분이넘으면 불쾌지수모드 종료되고 다시작동됨됨
      selector:
        entity:
          domain: input_datetime
    temperature_sensor:
      name: 실내 온도 센서
      selector:
        entity:
          domain: sensor
          device_class: temperature
    humidity_sensor:
      name: 실내 습도 센서
      selector:
        entity:
          domain: sensor
          device_class: humidity
    input_number_boost_threshold:
      name: 부스트 모드 진입 기준 온도 (°C)
      description: 설정한 온도보다 현재온도가 높으면 부스트 모드 작동합니다.
      default: 24
      selector:
        number:
          min: 20
          max: 30
          unit_of_measurement: "°C"
          mode: slider
    input_number_boost_duration:
      name: 부스트 모드 지속 시간 (분),
      description:  0으로 설정되면 부스트모드 비활성화
      default: 10
      selector:
        number:
          min: 0
          max: 60
          unit_of_measurement: 분
          mode: slider
    input_boost_mode:
      name: 부스트모드 상태확인용
      selector:
        entity:
          domain: input_boolean


    input_number_dehumid_threshold:
      name: 제습 병행 기준 습도 (%)
      description: 설정습도보다 높을경우 제습기능을우선합니다.
      selector:
        entity:
          domain: input_number
    input_dry_mode:
      name: 제습모드 상태확인용
      selector:
        entity:
          domain: input_boolean
    input_number_general_temperature:
      name: 일반냉방 모드 설정 온도 (°C)
      default: 23
      selector:
        number:
          min: 20
          max: 25
          unit_of_measurement: "°C"
          mode: slider
          
    input_number_now_discomfort:
      name: 현재 불쾌지수
      description: 템플릿센서로 계산된 현재 불쾌지수(DI)
      selector:
        entity:
          domain: sensor
    input_number_target_discomfort:
      name: 목표 불쾌지수
      description: 내가 원하는 목표 불쾌지수(68 이하 쾌적, 68–73 약간 불쾌, 73–77 불쾌감 시작)
      selector:
        entity:
          domain: input_number
    input_number_tolerance:
      name: 불쾌지수 허용 오차
      description: 목표불쾌지수의 상하 오차- 목표오차범위보다 위인지 아래인지에 따라 작동이 바뀝니다.
      default: 0.1
      selector:
        number:
          min: 0.0
          max: 1.0
          step: 0.1
          mode: slider
    input_index_mode:
      name: 불쾌지수모드 상태확인용
      selector:
        entity:
          domain: input_boolean

    input_number_shutdown_delay:
      name: 종료 모드 송풍 유지 시간 (분)
      description: 만약 에어컨의 자체 건조기능과 중복된다면 송풍유지 시간을 줄이세요 "0" 으로 해두면 기능 비활성화(에어컨 자체의 건조기능이 작동할지 안할지는 기존에어컨의 설정에따라 다름.)
      default: 30
      selector:
        number:
          min: 0
          max: 120
          unit_of_measurement: 분
          mode: slider
    input_end_mode:
      name: 종료모드 작동대기중
      description: 에어컨이 켜지고 10분이 지나면 켜지고 에어컨이 종료되면 송풍 유지시간동안 작동되고 에어컨이 꺼집니다. (단, 에어컨자체의 건조시간과 중복 실행될수있습니다.)
      selector:
        entity:
          domain: input_boolean
    input_end_mode_now:
      name: 종료모드 작동중
      selector:
        entity:
          domain: input_boolean


trigger:
  - platform: state
    id: switch_on
    entity_id: !input input_boolean_switch
    from: "off"
    to: "on"
  - platform: state
    id: switch_off
    entity_id: !input input_boolean_switch
    from: "on"
    to: "off"
  - platform: state
    id: ac_on
    entity_id: !input climate_entity
    from: "off"
    to:
      - "cool"
      - "dry"
  - platform: state
    id: fan_on
    entity_id: !input climate_entity
    from: "off"
    to:
      - "fan_only"
  - platform: state
    id: ac_off
    entity_id: !input climate_entity
    to: "off"
  - platform: state
    id: discomfort_change
    entity_id:
      - !input temperature_sensor
      - !input humidity_sensor
      - !input input_number_now_discomfort
      - !input input_number_target_discomfort
      - !input input_number_dehumid_threshold
  - platform: state
    id: index_on
    entity_id: !input input_index_mode
    from: "off"
    to: "on"
  - platform: state
    id: over_time
    entity_id: !input input_index_mode
    to: "off"
    for: "00:05:00"
  - platform: time_pattern
    id: time_change
    minutes: "/1"
    
action:
  - variables:
      ac: !input climate_entity
      sw: !input input_boolean_switch
      temp_s: !input temperature_sensor
      hum_s: !input humidity_sensor
      gen_t: !input input_number_general_temperature
      boost_thr: !input input_number_boost_threshold
      boost_dur: !input input_number_boost_duration
      dehum_thr: !input input_number_dehumid_threshold
      tol: !input input_number_tolerance
      n_idx: !input input_number_now_discomfort
      tgt_idx: !input input_number_target_discomfort
      end_mode: !input input_end_mode
      temperature: "{{ states[temp_s].state | float(0) }}"
      humidity: "{{ states[hum_s].state | float(0) }}"
      discomfort_index: "{{ states[n_idx].state | float(0) }}"
      target_discomfort: "{{ states[tgt_idx].state   | float(0) }}"
      time_tra: !input input_time_tracker
  - choose:
      # 1) 가상 스위치 ON
      - conditions:
          - condition: trigger
            id: switch_on
        sequence:
          - service: input_boolean.turn_off
            target:
              entity_id: !input input_index_mode
          - service: input_boolean.turn_off
            target:
              entity_id: !input input_boost_mode
          - service: input_boolean.turn_off
            target:
              entity_id: !input input_end_mode
          - service: input_boolean.turn_off
            target:
              entity_id: !input input_end_mode_now
          - delay: "00:00:01"
          - service: climate.set_hvac_mode
            target:
              entity_id: !input climate_entity
            data:
              hvac_mode: cool
          - delay: "00:00:01"
          - service: climate.set_temperature
            target:
              entity_id: !input climate_entity
            data:
              temperature: !input input_number_general_temperature
          - delay: "00:00:01"
          - choose:
              - conditions:
                  - condition: numeric_state
                    entity_id: !input temperature_sensor
                    above: !input input_number_boost_threshold
                  - condition: template
                    value_template: >
                       {{ 0 < states('input_number.boost_duration') | float(0) }}
                sequence:
                  - service: climate.set_temperature
                    target:
                      entity_id: !input climate_entity
                    data:
                      temperature: 18
                  - service: climate.set_fan_mode
                    target:
                      entity_id: !input climate_entity
                    data:
                      fan_mode: POWER
                  - service: input_boolean.turn_on
                    target:
                      entity_id: !input input_boost_mode
                  - delay:
                      minutes: !input input_number_boost_duration
                  - choose:
                      - conditions:
                          - condition: state
                            entity_id: !input input_boolean_switch
                            state: "on"
                        sequence:
                          - service: climate.set_temperature
                            target:
                              entity_id: !input climate_entity
                            data:
                              temperature: !input input_number_general_temperature
                          - delay: "00:00:01"
                          - service: climate.set_fan_mode
                            target:
                              entity_id: !input climate_entity
                            data:
                              fan_mode: auto
                          - service: input_boolean.turn_off
                            target:
                              entity_id: !input input_boost_mode
                          - service: input_boolean.turn_on
                            target:
                              entity_id: !input input_end_mode
            default:
                - delay : "00:10:00"
                - service: input_boolean.turn_on
                  target:
                    entity_id: !input input_end_mode

      # 2) 에어컨 ON (직접 켜짐 감지)
      - conditions:
          - condition: trigger
            id: ac_on
          - condition: state
            entity_id: !input input_boolean_switch
            state: "off"
        sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: !input input_boolean_switch
          - service: input_boolean.turn_off
            target:
              entity_id: !input input_index_mode
          - service: input_boolean.turn_off
            target:
              entity_id: !input input_boost_mode
          - service: input_boolean.turn_off
            target:
              entity_id: !input input_dry_mode
          - service: input_boolean.turn_off
            target:
              entity_id: !input input_end_mode
          - service: input_boolean.turn_off
            target:
              entity_id: !input input_end_mode_now
          - delay: "00:00:01"
          - service: climate.set_hvac_mode
            target:
              entity_id: !input climate_entity
            data:
              hvac_mode: cool
          - delay: "00:00:01"
          - service: climate.set_temperature
            target:
              entity_id: !input climate_entity
            data:
              temperature: !input input_number_general_temperature
          - delay: "00:00:01"
          - choose:
              - conditions:
                  - condition: numeric_state
                    entity_id: !input temperature_sensor
                    above: !input input_number_boost_threshold
                  - condition: template
                    value_template: >
                       {{ 0 < states('input_number.boost_duration') | float(0) }}
                sequence:
                  - service: climate.set_temperature
                    target:
                      entity_id: !input climate_entity
                    data:
                      temperature: 18
                  - service: climate.set_fan_mode
                    target:
                      entity_id: !input climate_entity
                    data:
                      fan_mode: POWER
                  - service: input_boolean.turn_on
                    target:
                      entity_id: !input input_boost_mode
                  - delay:
                      minutes: !input input_number_boost_duration
                  - choose:
                      - conditions:
                          - condition: state
                            entity_id: !input input_boolean_switch
                            state: "on"
                        sequence:
                          - service: climate.set_temperature
                            target:
                              entity_id: !input climate_entity
                            data:
                              temperature: !input input_number_general_temperature
                          - delay: "00:00:01"
                          - service: climate.set_fan_mode
                            target:
                              entity_id: !input climate_entity
                            data:
                              fan_mode: auto
                          - service: input_boolean.turn_off
                            target:
                              entity_id: !input input_boost_mode
                          - service: input_boolean.turn_on
                            target:
                              entity_id: !input input_end_mode
            default:
                - delay : "00:10:00"
                - service: input_boolean.turn_on
                  target:
                    entity_id: !input input_end_mode

                
      # 3) 송풍 ON (직접 켜짐 감지)
      - conditions:
          - condition: trigger
            id: fan_on
          - condition: state
            entity_id: !input input_boolean_switch
            state: "off"
          - condition: state
            entity_id: !input input_end_mode_now
            state: "off"
        sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: !input input_boolean_switch
          - service: input_boolean.turn_off
            target:
              entity_id: !input input_index_mode
          - service: input_boolean.turn_off
            target:
              entity_id: !input input_boost_mode
          - service: input_boolean.turn_off
            target:
              entity_id: !input input_dry_mode
          - service: input_boolean.turn_off
            target:
              entity_id: !input input_end_mode
          - delay: "00:00:01"
          - service: climate.set_hvac_mode
            target:
              entity_id: !input climate_entity
            data:
              hvac_mode: cool
          - delay: "00:00:01"
          - service: climate.set_temperature
            target:
              entity_id: !input climate_entity
            data:
              temperature: !input input_number_general_temperature
          - delay: "00:00:01"
          - choose:
              - conditions:
                  - condition: numeric_state
                    entity_id: !input temperature_sensor
                    above: !input input_number_boost_threshold
                  - condition: template
                    value_template: >
                       {{ 0 < states('input_number.boost_duration') | float(0) }}
                sequence:
                  - service: climate.set_temperature
                    target:
                      entity_id: !input climate_entity
                    data:
                      temperature: 18
                  - service: climate.set_fan_mode
                    target:
                      entity_id: !input climate_entity
                    data:
                      fan_mode: POWER
                  - service: input_boolean.turn_on
                    target:
                      entity_id: !input input_boost_mode
                  - delay:
                      minutes: !input input_number_boost_duration
                  - choose:
                      - conditions:
                          - condition: state
                            entity_id: !input input_boolean_switch
                            state: "on"
                        sequence:
                          - service: climate.set_temperature
                            target:
                              entity_id: !input climate_entity
                            data:
                              temperature: !input input_number_general_temperature
                          - delay: "00:00:01"
                          - service: climate.set_fan_mode
                            target:
                              entity_id: !input climate_entity
                            data:
                              fan_mode: auto
                          - service: input_boolean.turn_off
                            target:
                              entity_id: !input input_boost_mode
                          - service: input_boolean.turn_on
                            target:
                              entity_id: !input input_end_mode
            default:
                - delay : "00:10:00"
                - service: input_boolean.turn_on
                  target:
                    entity_id: !input input_end_mode


  - choose:
      # 4. index_on 트리거 시 시간 저장
      - conditions:
          - condition: trigger
            id: index_on
        sequence:
          - service: input_datetime.set_datetime
            target:
              entity_id: !input input_time_tracker
            data:
              datetime: "{{ now().isoformat() }}"

      # 4-1. 1분마다 확인해서 꺼지기
      - conditions:
          - condition: trigger
            id: time_change
          - condition: state
            entity_id: !input input_index_mode
            state: "on"
          - condition: template
            value_template: >
              {% set on_time = states[time_tra].state %}
              {% if on_time in ['unknown', 'unavailable', None] %}
                false
              {% else %}
                {{ (now() - as_local(as_datetime(on_time))).total_seconds() > 1200 }}
              {% endif %}
        sequence:
          - service: input_boolean.turn_off
            target:
              entity_id: !input input_index_mode


      # 5) 불쾌지수·습도 변화
      - conditions:
          - condition: or
            conditions:
              - condition: trigger
                id: discomfort_change
              - condition: trigger
                id: over_time
          - condition: state
            entity_id: !input input_boolean_switch
            state: "on"
          - condition: state
            entity_id: !input input_boost_mode
            state: "off"
          - condition: state
            entity_id: !input input_index_mode
            state: "off"
          - condition: state
            entity_id: !input input_dry_mode
            state: "off"
          - condition: state
            entity_id: !input input_end_mode_now
            state: "off"
        sequence:
          - choose:
              #5-1 제습 병행 제습 10분+냉방5분분
              - conditions:
                  - condition: numeric_state
                    entity_id: !input humidity_sensor
                    above: !input input_number_dehumid_threshold
                sequence:
                  - service: input_boolean.turn_on
                    target:
                      entity_id: !input input_dry_mode
                  - delay: "00:00:01"
                  - service: climate.set_hvac_mode
                    target:
                      entity_id: !input climate_entity
                    data:
                      hvac_mode: dry
                  - delay: "00:00:01"
                  - service: climate.set_fan_mode
                    target:
                      entity_id: !input climate_entity
                    data:
                      fan_mode: high
                  - delay: "00:10:00"
                  - choose:
                      - conditions:
                          - condition: state
                            entity_id: !input input_boolean_switch
                            state: "on"
                        sequence:
                          - service: climate.set_hvac_mode
                            target:
                              entity_id: !input climate_entity
                            data:
                              hvac_mode: cool
                          - delay: "00:00:01"
                          - service: climate.set_fan_mode
                            target:
                              entity_id: !input climate_entity
                            data:
                              fan_mode: auto
                          - delay: "00:00:01"
                          - service: climate.set_temperature
                            target:
                              entity_id: !input climate_entity
                            data:
                              temperature: !input input_number_general_temperature
                          - delay: "00:05:00"
                          - service: input_boolean.turn_off
                            target:
                              entity_id: !input input_dry_mode

              # 5-2 불쾌지수 높음 → 냉방10분
              - conditions:
                  - condition: template
                    value_template: >
                      {{ discomfort_index > (target_discomfort + tol) }}
                sequence:
                  - delay: "00:00:03"
                  - service: input_boolean.turn_on
                    target:
                      entity_id: !input input_index_mode
                  - service: climate.set_hvac_mode
                    target:
                      entity_id: !input climate_entity
                    data:
                      hvac_mode: cool
                  - delay: "00:00:01"
                  - service: climate.set_temperature
                    target:
                      entity_id: !input climate_entity
                    data:
                      temperature: !input input_number_general_temperature
                  - delay: "00:00:01"
                  - service: climate.set_fan_mode
                    target:
                      entity_id: !input climate_entity
                    data:
                      fan_mode: high
                  - delay: "00:10:00"
                  - service: input_boolean.turn_off
                    target:
                      entity_id: !input input_index_mode


              # 5-3 불쾌지수 낮음 → 송풍10분 
              - conditions:
                  - condition: template
                    value_template: >
                      {{ discomfort_index < (target_discomfort + tol) }}
                sequence:
                  - delay: "00:00:03"
                  - service: input_boolean.turn_on
                    target:
                      entity_id: !input input_index_mode
                  - service: climate.set_hvac_mode
                    target:
                      entity_id: !input climate_entity
                    data:
                      hvac_mode: fan_only
                  - delay: "00:00:01"
                  - service: climate.set_fan_mode
                    target:
                      entity_id: !input climate_entity
                    data:
                      fan_mode: auto
                  - delay: "00:10:00"
                  - service: input_boolean.turn_off
                    target:
                      entity_id: !input input_index_mode
                  
             # 5-4 목표 불쾌지수 범위내 송풍 10+냉방5
              - conditions:
                  - condition: state
                    entity_id: !input input_boolean_switch
                    state: "on"
                sequence:
                  - delay: "00:00:05"
                  - service: input_boolean.turn_on
                    target:
                      entity_id: !input input_index_mode
                  - service: climate.set_hvac_mode
                    target:
                      entity_id: !input climate_entity
                    data:
                      hvac_mode: fan_only
                  - delay: "00:00:01"
                  - service: climate.set_fan_mode
                    target:
                      entity_id: !input climate_entity
                    data:
                      fan_mode: auto
                  - delay: "00:10:00"
                  - choose:
                    - conditions:
                        - condition: state
                          entity_id: !input input_boolean_switch
                          state: "on"
                      sequence:
                        - service: climate.set_hvac_mode
                          target:
                            entity_id: !input climate_entity
                          data:
                            hvac_mode: cool
                        - delay: "00:00:01"
                        - service: climate.set_temperature
                          target:
                            entity_id: !input climate_entity
                          data:
                            temperature: !input input_number_general_temperature
                        - delay: "00:00:01"
                        - service: climate.set_fan_mode
                          target:
                            entity_id: !input climate_entity
                          data:
                            fan_mode: auto
                        - delay: "00:05:00"
                        - service: input_boolean.turn_off
                          target:
                            entity_id: !input input_index_mode


      # 6) 가상 스위치 OFF → 송풍 후 종료
      - conditions:
          - condition: trigger
            id: switch_off
        sequence:
          - delay: "00:00:01"
          - choose:
              - conditions:
                  - condition: state
                    entity_id: !input input_end_mode
                    state: "on"
                  - condition: state
                    entity_id: !input input_end_mode_now
                    state: "off"
                  - condition: template
                    value_template: >
                       {{ 0 < states('input_number_shutdown_delay') | float(0) }}
                sequence:
                  - service: climate.set_hvac_mode
                    target:
                      entity_id: !input climate_entity
                    data:
                      hvac_mode: fan_only
                  - service: climate.set_fan_mode
                    target:
                      entity_id: !input climate_entity
                    data:
                      fan_mode: high
                  - service: input_boolean.turn_on
                    target:
                      entity_id: !input input_end_mode_now
                  - delay:
                      minutes: !input input_number_shutdown_delay
                  - choose:
                      - conditions:
                          - condition: state
